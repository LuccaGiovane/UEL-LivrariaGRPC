<!-- orders.html -->
{% extends "base.html" %}
{% block content %}
<h1>Your Orders</h1>
{% if orders %}
<table>
    <tr>
        <th>Order ID</th>
        <th>Books</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td><a href="{{ url_for('order_details', order_id=order.order_id) }}">{{ order.order_id }}</a></td>
        <td>{{ order.book_titles | join(', ') }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You have no orders.</p>
{% endif %}
{% endblock %}
