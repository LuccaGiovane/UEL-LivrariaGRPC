<!-- order_details.html -->
{% extends "base.html" %}
{% block content %}
<h1>Order Details</h1>
<p>Order ID: {{ order.order_id }}</p>
<p>Username: {{ order.username }}</p>
<p>Date: {{ order.date }}</p>
<h2>Books</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
    </tr>
    {% for book in order.books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.quantity }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('orders') }}">Back to Orders</a>
{% endblock %}
